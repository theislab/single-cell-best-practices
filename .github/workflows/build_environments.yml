name: Build environments

on: [push, pull_request]

jobs:
  Build-environments:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        s:
          [
            "jupyter-book/introduction/analysis_tools.yml",
            "jupyter-book/preprocessing_visualization/preprocessing_.yml",
            "jupyter-book/cellular_structure/clustering_.yml",
            "jupyter-book/cellular_structure/annotation.yml",
            "jupyter-book/cellular_structure/integration_.yml",
            "jupyter-book/conditions/compositional_.yml",
            "jupyter-book/conditions/gsea_pathway_.yml",
            "jupyter-book/conditions/perturbation_modeling_.yml",
            "jupyter-book/conditions/differential_gene_expression_.yml",
            "jupyter-book/trajectories/lineage_tracing_.yml",
            "jupyter-book/trajectories/pseudotemporal_.yml",
            "jupyter-book/mechanisms/cell_cell_communication.yml",
            "jupyter-book/spatial/imputation.yml",
            "jupyter-book/spatial/deconvolution.yml",
            "jupyter-book/surface_protein/surface_protein.yml",
            "jupyter-book/multimodal_integration/paired_integration_.yml",
            "jupyter-book/multimodal_integration/advanced_integration_.yml",
          ]
    steps:
      - uses: actions/checkout@v3

      - name: Install Conda environment with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          channel-priority: disabled
          cache-downloads: true
          environment-file: ${{ matrix.environments }}
          environment-name: currentenv
