name: compositional-env
channels:
  - conda-forge
  - bioconda
dependencies:
  - r-base
  - bioconductor-edger
  - rpy2==3.4.2
  - notebook
  - schist
  - pip
  - pip:
      - scanpy
      - matplotlib
      - altair
      - sccoda
      - tasccoda
      - toytree
      - igraph # required by schist.inference.nested_model
      - scvi-tools
      - git+https://github.com/emdann/milopy
