[tool.towncrier]
directory = "changelog.d"
filename = "jupyter-book/CHANGELOG.md"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## [v{version}](https://github.com/theislab/single-cell-best-practices/tree/{version}) <sub>{project_date}</sub>"
issue_format = "[#{issue}](https://github.com/theislab/single-cell-best-practices/pulls/{issue})"

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true